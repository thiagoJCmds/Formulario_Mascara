<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="jujuba">
        <h1>
            Formulário de Cadastro
        </h1>
        <form>
              <div id="box">
                <div class="campo" id="campo1">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
    
                <div class="campo">    
                    <label for="e-mail">E-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
    
                <div class="campo">    
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">
                </div>    
    
                <div class="campo">    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>    
    
                <div class="campo" id="campo2">    
                    <label for="endereço">Endereço Completo:</label>
                    <input type="text" id="endereço" name="endereço">
                </div>    
    
                <div class="campo">    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>    

                <button type="submit">Enviar</button>
              </div>
            </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./masc/jquery.mask.min.js"></script>
  <script src="./validation/jquery.validate.min.js"></script>
  <script src="./validation/messages_pt_BR.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
